<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改百度天气信息')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-WeatherInfo-edit" th:object="${weatherInfo}">
            <input name="id" th:field="*{id}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label">国家名称：</label>
                <div class="col-sm-8">
                    <input name="country" th:field="*{country}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">省份名称：</label>
                <div class="col-sm-8">
                    <input name="province" th:field="*{province}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">城市名称：</label>
                <div class="col-sm-8">
                    <input name="city" th:field="*{city}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">区县名称：</label>
                <div class="col-sm-8">
                    <input name="name" th:field="*{name}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">区县id：</label>
                <div class="col-sm-8">
                    <input name="cId" th:field="*{cId}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">温度：</label>
                <div class="col-sm-8">
                    <input name="temp" th:field="*{temp}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">体感温度(℃)：</label>
                <div class="col-sm-8">
                    <input name="feelsLike" th:field="*{feelsLike}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">相对湿度(%)：</label>
                <div class="col-sm-8">
                    <input name="rh" th:field="*{rh}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">风力等级：</label>
                <div class="col-sm-8">
                    <input name="windClass" th:field="*{windClass}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">风向描述：</label>
                <div class="col-sm-8">
                    <input name="windDir" th:field="*{windDir}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">天气现象：</label>
                <div class="col-sm-8">
                    <input name="text" th:field="*{text}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">日期：</label>
                <div class="col-sm-8">
                    <input name="date" th:field="*{date}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">星期：</label>
                <div class="col-sm-8">
                    <input name="week" th:field="*{week}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">最高温度(℃)：</label>
                <div class="col-sm-8">
                    <input name="high" th:field="*{high}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">最低温度(℃)：</label>
                <div class="col-sm-8">
                    <input name="low" th:field="*{low}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">白天风力：</label>
                <div class="col-sm-8">
                    <input name="wcDay" th:field="*{wcDay}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">晚上风力：</label>
                <div class="col-sm-8">
                    <input name="wcNight" th:field="*{wcNight}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">白天风向：</label>
                <div class="col-sm-8">
                    <input name="wdDay" th:field="*{wdDay}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">晚上风向：</label>
                <div class="col-sm-8">
                    <input name="wdNight" th:field="*{wdNight}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">白天天气现象：</label>
                <div class="col-sm-8">
                    <input name="textDay" th:field="*{textDay}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">晚上天气现象：</label>
                <div class="col-sm-8">
                    <input name="textNight" th:field="*{textNight}" class="form-control" type="text">
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script type="text/javascript">
        var prefix = ctx + "system/WeatherInfo";
        $("#form-WeatherInfo-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-WeatherInfo-edit').serialize());
            }
        }
    </script>
</body>
</html>
